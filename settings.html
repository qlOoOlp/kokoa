<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="more.html"><i class="fas fa-chevron-left fa-2x"></i></a>

        <i class="fas fa-search fa-2x"></i>

    <main class="main-screen">

        <li class="settings-setting">
          <div class="settings-setting_column">
            <i class="fas fa-bullhorn"></i><span>Notices</span>
          </div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting_column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
        </li>

        <li class="settings-setting">
          <div class="settings-setting_column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting_column">Latest Version</div>

      </ul>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">

        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
